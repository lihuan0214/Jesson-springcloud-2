#界面访问地址：http://localhost:8763/
server.port=8762
eureka.instance.hostname=Eureka8762
#是否注册到eureka
eureka.client.register-with-eureka=true
#是否从eureka中拉取注册信息
eureka.client.fetch-registry=true
#暴露eureka服务的地址
eureka.client.service-url.defaultZone=http://admin:admin@localhost:8761/eureka/

#自我保护模式，当出现网络分区、eureka在短时间内丢失过的客户端时，会进入自我保护模式，即一个服务长时间没有发送心跳
eureka.server.enable-self-preservation=true
#eureka server清理无效节点的时间间隔，默认是60000毫秒，即60秒
eureka.server.eviction-interval-timer-in-ms=60000

security.basic.enabled=true
spring.security.user.name=admin
spring.security.user.password=admin